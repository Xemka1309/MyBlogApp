<mat-card class="article-card">
  <mat-card-header>
    <div mat-card-avatar class="article-header-image"></div>
    <mat-card-title>{{article?.Title}}</mat-card-title>
    <mat-card-subtitle>{{article?.Category.Name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{article?.Description}}
    </p>
    <p>
      {{article?.Content}}
    </p>
  </mat-card-content>
  <mat-card-footer>

    <div>
      <input matInput placeholder="Text" [(value)]="commentText">
      <button (click)="addComment()" mat-button>Add comment</button>
    </div>
    <div class="comments" *ngIf="comments">
      <div class="comments-container" *ngFor="let item of comments">
        <article-comment-item [comment] = "item"></article-comment-item>
      </div>
    </div>

    <span class="display-5">Tags:</span><br />
    <span *ngFor="let tagItem of articleTags">
      {{tagItem.Value}},
    </span>
  </mat-card-footer>

  <img mat-card-image [src]="article?.PicsUrl">
</mat-card>
