<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{article.description}}
      </p>
    </mat-card-content>
    <img mat-card-image src="https://www.ringtv.com/wp-content/uploads/2019/12/Terence_Crawford_victory-770x576.jpg" alt="Photo of a Shiba Inu">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
