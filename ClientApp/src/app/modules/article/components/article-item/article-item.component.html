<mat-card class="article-card">
    <mat-card-header>
      <div mat-card-avatar class="article-header-image"></div>
      <mat-card-title>{{article?.Title}}</mat-card-title>
      <mat-card-subtitle>{{article?.Category.Name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{article?.Description}}
      </p>
    </mat-card-content>
    <img *ngIf="article.PicsUrl" img mat-card-image [src]="article?.PicsUrl" alt="Error loading image">
    <mat-card-actions>
      <button (click) = "openDetails()" mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
