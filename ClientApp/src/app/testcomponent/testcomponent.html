<p *ngIf="!articles"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="articles">
  <thead>
    <tr>
      <th>Title</th>
      <th>Id</th>
      <th>Description</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td>{{ article.title }}</td>
      <td>{{ article.id }}</td>
      <td>{{ article.description }}</td>
      <td>{{ article.content }}</td>
    </tr>
  </tbody>
</table>
